<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://www.unpkg.com/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="./js/aframe-html-shader.min.js"></script>
    <script src="./js/html2canvas.min.js"></script>
    <style>
      /* 日本語フォントの読み込み */
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- 日本語対応テキスト -->
      <a-entity
        text="value: こんにちは、ARの世界へようこそ！; align: center; font: https://cdn.aframe.io/fonts/mozillavr.fnt; color: red"
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: 35.64172082943811; longitude: 139.5203249170314;"
      ></a-entity>

      <!-- GPS対応カメラ -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
