<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script
      type="text/javascript"
      src="https://aframe.io/releases/1.3.0/aframe.min.js"
    ></script>
    <script
      src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://www.unpkg.com/@ar-js-org/ar.js@3.4.5/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://www.unpkg.com/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.js"
    ></script>
    <style>
      #debug {
        position: fixed;
        z-index: 10000;
        background-color: #fff;
        padding: 10px;
        top: 0;
        left: 0;
        display: block;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div id="debug">位置情報取得完了</div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box
        material="color: red"
        gps-entity-place="latitude: 35.64178751930066; longitude: 139.5204022067517;"
        scale="15 15 15"
      ></a-box>
      <a-text
        id="text"
        value=""
        look-at="[gps-camera]"
        scale="30 30 30"
        position="0 55 0"
        gps-entity-place="latitude: 35.64178751930066; longitude: 139.5204022067517;"
      ></a-text>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      window.addEventListener("gps-camera-origin-coord-set", () => {
        document.getElementById("debug").textContent = "位置情報取得完了";
      });

      const text = document.getElementById('text');
      
      // gps-entity-place の位置が更新されるたびに発火するイベント
      text.addEventListener('gps-entity-place-update-position', (event) => {
        const distance = event.detail.distance;
        const msg = `あと ${distance.toFixed(2)}m`;
        text.setAttribute('value', msg);
        document.getElementById("debug").textContent = msg;
      });
    </script>
  </body>
</html>
